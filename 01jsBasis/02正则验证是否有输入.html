<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02正则验证是否有输入</title>
</head>
<body>
<h2>正则验证是否有输入</h2>
<input type="text" id="strs" value="请输入 ">
<input type="button" id="reset" value="点击是否输入">
<script>
    var strs = document.getElementById("strs");  //获取需要输入的元素
    var btn = document.getElementById("reset");  //获取按键
    btn.onclick=function () {   //javascript原生点击事件
        if(!strs.value.replace( /^(\s|\u00A0)+|(\s|\u00A0)+$/g, "" )){
            alert("您的输入为空！");
        }else{
            alert("您的输入不为空！");
        }
    };
</script>
</body>
</html>
