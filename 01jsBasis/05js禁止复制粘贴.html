<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05js禁止复制粘贴</title>
</head>
<body>
<!--复制事件:oncopy;粘贴事件:onpaste;-->
<h2>input禁止复制了粘贴</h2>
<input type="text" id="test">
</body>
<script>
    var flag=document.getElementById("test");
    flag.oncopy=function () {
        return false
    };
    flag.onpaste=function () {
        return false
    };
</script>
</html>
